<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Register </title>
    <script src="./script.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <header>
        <h1><b>REGISTRO</b></h1>
    </header>
    <section>
        <form>
            <div id="namePreenchimento">
                <label>Nome</label>
                <input type="text" placeholder="Digite seu nome" name="nome" id="name">
            </div>
            <div id="agePreenchimento">
                <label>Idade</label>
                <input type="number" placeholder="Digite sua idade" name="idade" id="age">
            </div>
            <div id="saveForm">
                <button type="button" onclick="save()">Salvar</button><br>
            </div>
        </form>
    </section>
    <table id="register">
        <thead>
            <tr>
                <th><b>NOME</b></th>
                <th onclick="order(1)"><b>IDADE</b></th>
            </tr>
        </thead>
    </table>
</body>

</html>
